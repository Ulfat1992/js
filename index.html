<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BT5c</title>
    <!--icon link-->
    <link rel="stylesheet" href="fontawsome/css/all.min.css">
    <link rel="stylesheet" href="fontawsome/css/fontawsome.min.css">
    <!--css link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
   <div class="container">
    <!--ex1-->
    <h1 class="text-danger">Click the button to show the text</h1>
    <button type="button" class="btn btn-dark" onclick="showText()">Show text</button>
    <h3 id="s_text"></h3>
    </div>
    <div class="container">
    <!--ex2-->
    <h1 class="text-primary">Click the button to show the text</h1>
    <button type="button" class="btn btn-danger" onclick="getText()">SHOW TEXT</button>
    <h3 id="g_text"></h3>
    </div>
    <div class="container">
      <!--ex3-->
      <h1 class="text-success">Click the button to show the text</h1>
      <button type="button" class="btn btn-primary" onclick="myText()">Show Text</button>
      <h3 id="m_text"></h3>
    </div>
    <div class="container">
      <!--ex4-->
      <h1 class="text-warning">Click the button to show the text</h1>
      <button type="button" class="btn btn-dark" onclick="text()">Show Text</button>
      <h3 id="text"></h3>
    </div>
     <div class="container">
      <!--ex5-->
      <h1 class="text-dark">Click the button to show the text</h1>
      <button type="button" class="btn btn-warning" onclick="thatText()">Show Text</button>
      <h3 id="t_text"></h3>
    </div>
    <!--script link-->
    <script src="js/bootstrap.bundle.min.js"></script>
